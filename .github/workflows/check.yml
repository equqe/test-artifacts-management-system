name: Docker Compose CI

on:
  push:
    branches: [ main ]

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Docker
      uses: actions/setup-docker@v3

    - name: Build and run Docker Compose
      run: |
        docker-compose build
        docker-compose up -d

    - name: Install packets
      run: docker-compose run web pip install -r systemart/requirements.txt

    - name: Make migrations
      run: |
        docker-compose run web python systemart/manage.py makemigrations
        docker-compose run web python systemart/manage.py migrate
