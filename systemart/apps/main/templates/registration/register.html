{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <form class="auth" method="post">
        {% csrf_token %}
        <h2>РЕГИСТРАЦИЯ</h2>
        <a class="acc-au" href="http://127.0.0.1:8000/accounts/login/">Уже есть аккаунт?</a>
        <hr size=1 color=#ccc>
        <div class="input-container">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" id="username" name="username" required><br><br>
        </div> 
        <div class="input-container">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="E-mail" id="email" name="email" required><br><br>
        </div> 
        <div class="input-container">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Password" id="password1" name="password1" required><br><br>
        </div> 
        <div class="input-container">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Repeat password" id="password2" name="password2" required><br><br>
        </div> 
        <div class="bottom-container">    
            <input type="submit" class="auth-btn" size="100px" style="margin-left: 140px;"value="РЕГИСТРАЦИЯ">
            {{form.errors}}
        </div>
    </form>
</body>
</html>
