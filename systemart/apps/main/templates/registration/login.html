{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Авторизация</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <form class="auth" method="post">
        {% csrf_token %}
        <h2>АВТОРИЗАЦИЯ</h2>
        <a class="acc-au" href="http://127.0.0.1:8000/accounts/register/">Нет аккаунта?</a>
        <hr size=1 color=#ccc>
        <div class="input-container">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" id="username" name="username" required><br><br>
        </div> 
        <div class="input-container">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Password" id="password" name="password" required><br><br>
        </div> 
        <div class="bottom-container">
            <input type="checkbox" class="remember" name="remember"><label for="remember">Запомнить</label><br><br>   
            
            <input type="submit" class="auth-btn" value="ВХОД">
            {{form.errors}}
        </div>
    </form>
</body>
</html>
