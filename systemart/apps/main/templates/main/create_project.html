{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Создание нового проекта</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body style="display: block;">
    <div class="project-form">
        <form method="post">
            {% csrf_token %}
            <h2>Создание нового проекта</h2>
            <hr size=1 color=#ccc>
            <div class="form-group">
                <label for="{{ form.project_name.id_for_label }}">{{ form.project_name.label }}</label>
                {{ form.project_name }}
                {% for error in form.project_name.errors %}
                    <p class="text-danger">{{ error }}</p>
                {% endfor %}
            </div>
            <div class="form-group">
                <label for="{{ form.description.id_for_label }}">{{ form.description.label }}</label>
                {{ form.description }}
                {% for error in form.description.errors %}
                    <p class="text-danger">{{ error }}</p>
                {% endfor %}
            </div>
            <input type="submit" value="Создать">
            <a class="close-red" href="http://127.0.0.1:8000/projects/">Закрыть</a>
        </form>
    </div>
</body>
