{%load static%}
<!DOCTYPE html>
<html>
<head>
    <title>Редактирование тесткейса</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }

        .form-row .col {
            flex: 0 0 auto;
            width: auto;
        }

        .form-row .col-sm-4 {
            flex: 0 0 33.33333%;
            max-width: 33.33333%;
        }

        .form-group {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .form-group-top-label {
            margin-bottom: 1rem;
            display: block;
        }

        label {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 0;
            width: 90px; 
        }

        label.top-label {
            display: block;
            margin-bottom: 0.5rem;
            width: auto;
        }

        textarea {
            resize: vertical;
        }

        #id_name {
            width: 1300px; 
            max-width: 1300px;
        }

        #id_precondition {
            width: 500px; 
            max-width: 500px;
            max-height: 30px;
            margin-left: 20px;
        }


        #id_step {
            width: 600px;
            height: 300px;
        }

        #id_predictedresult {
            width: 600px;
            height: 300px;
        }

        .verticalLine {
            border-left: 2px solid #ccc;
            margin-left: 70px;
            margin-right: 70px;
            margin-top: -30px;
        }

    </style>
</head>
<body style="display: block;">
    <div class="project-form">
        <form method="post" action="{% url 'edit_testcase' pk=object.pk %}">
            <h2>Редактирование тесткейса</h2>
            <hr size=1 color=#ccc>
            {% csrf_token %}
            <div class="form-group" style="margin-top: -60px; margin-left: -12px; max-width: 1300px;">
                {{ form.name }}
            </div>
            <div class="form-row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="{{ form.priority.id_for_label }}">{{ form.priority.label }}</label>
                        {{ form.priority }}
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="{{ form.project.id_for_label }}">{{ form.project.label }}</label>
                        {{ form.project }}
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="{{ form.case_type.id_for_label }}">{{ form.case_type.label }}</label>
                        {{ form.case_type }}
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="{{ form.id.id_for_label }}">{{ form.id.label }}</label>
                        {{ form.id }}
                    </div>
                </div>
            </div>
            <div class="form-group" style="height: 100px; margin-left: -12px;">
                <label for="{{ form.precondition.id_for_label }}">{{ form.precondition.label }}</label>
                {{ form.precondition }}
            </div>
            <hr size=2 color=#ccc style="width: 1400px;">
            <div class="form-row">
                <div class="col">
                    <div class="form-group form-group-top-label">
                        <label for="{{ form.step.id_for_label }}" class="top-label">{{ form.step.label }}</label>
                        {{ form.step }}
                    </div>
                </div>
                <div class="verticalLine"></div>
                <div class="col">
                    <div class="pre">
                        <div class="form-group form-group-top-label">
                            <label for="{{ form.predictedresult.id_for_label }}" class="top-label">{{ form.predictedresult.label }}</label>
                            {{ form.predictedresult }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group form-group-top-label">
                    <label for="{{ form.case_file.id_for_label }}" class="top-label">{{ form.case_file.label }}</label>
                    {{ form.case_file }}
                </div>
            </div>
            <input type="submit" value="Сохранить">
            <a class="close-red" href="http://127.0.0.1:8000/testcases/">Закрыть</a>
        </form>
    </div>
</body>
</html>
