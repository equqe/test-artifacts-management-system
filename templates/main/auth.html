<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="../../static/main/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <form action="#" method="post">
        <h2>АВТОРИЗАЦИЯ</h2>
        <hr size=1 color=#ccc>
        <div class="input-container">
            <i class="fas fa-user"></i>
            <input type="email" placeholder="E-mail" id="email" name="email" required><br><br>
        </div> 
        <div class="input-container">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Password" id="password" name="password" required><br><br>
        </div> 
        <div class="bottom-container">
            <input type="checkbox" class="remember" name="remember"><label for="remember">Запомнить</label><br><br>
            
            <input type="submit" value="ВХОД">
        </div>
    </form>
</body>
</html>
